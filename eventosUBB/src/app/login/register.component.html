<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">

                <form class="form-horizontal form-material" id="loginform" #registerForm="ngForm"
                    (ngSubmit)="onSubmit(registerForm)">

                    <h3 class="box-title m-b-20">Crear una cuenta</h3>

                    <div class="form-group">
                        <label for="nombreUsuario">Ingresa tu nombre</label>
                        <div class="col-xs-12">
                            <input class="form-control" type="text" name="nombreUsuario" #nombreUsuario="ngModel"
                                [(ngModel)]="user.nombreUsuario" required>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="apellidoUsuario">Ingresa tu apellido</label>
                        <div class="col-xs-12">
                            <input class="form-control" type="text" name="apellidoUsuario" #apellidoUsuario="ngModel"
                                [(ngModel)]="user.apellidoUsuario" required>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="correo">Ingresa tu correo</label>
                        <div class="col-xs-12">
                            <input class="form-control" type="email" name="email" #email="ngModel"
                                [(ngModel)]="user.email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Ingresa tu contraseña</label>
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="password" #password="ngModel"
                                [(ngModel)]="user.password" required>
                        </div>
                    </div>

                    <!-- aceptar términos y condiciones -->
                    <!-- <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-success p-t-0">
                                    <input id="checkbox-signup" type="checkbox"  class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
                                </div>
                            </div>
                        </div> -->

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                type="submit" [disabled]="registerForm.invalid">Registrarme</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿Ya tienes una cuenta?
                            <a routerLink="/login" class="text-info m-l-5">
                                <b>Inicia sesión acá</b>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
