<div class="col-lg-8">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Regístrate</h4>

          <form class="form p-t-20" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

              <div class="form-group">
                  <label nombre="exampleInputuname">Nombre</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="user.nombre" required>
                  </div>
              </div>

              <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input type="text" name="apellido" class="form-control" #apellido="ngModel" [(ngModel)]="user.apellido" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="correo">Correo</label>
                  <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                      <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-lock"></i></div>
                      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
                  </div>
              </div>

              <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="registerForm.invalid">Registrar</button>
              <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>

      </div>
  </div>
</div>
