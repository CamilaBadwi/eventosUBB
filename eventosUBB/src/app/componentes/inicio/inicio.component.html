<body class="fix-header card-no-border fix-sidebar">

    <div class="row el-element-overlay">

        <div class="col-lg-12 col-md-12 col-xs-12 m-b-15">
            <div class="input-group">
                <input id="buscador-evento" type="text" class="form-control" placeholder="Buscar eventos por nombre">
                <span class="input-group-btn">
                    <button class="btn btn-info" id="boton-buscar" type="button"><i class="fa fa-search"></i> Buscar</button>
                </span>
            </div>
        </div>

        <div class="col-lg-3 col-md-6" id="card"
            *ngFor="let e of eventos | paginate: { itemsPerPage: 12, currentPage: p }">

            <div class="el-card-item">
                <div class="card">
                    <div class="el-card-avatar el-overlay-1">
                        <img *ngIf="!e.imagen" src="../../../../assets/images/sin-imagen.png" alt="user" />
                        <img *ngIf="e.imagen" src="{{url + 'image/' + e.imagen}}" alt="user" />

                        <div class="el-overlay">
                            <ul class="el-info">
                                <li>
                                    <a class="btn default btn-outline" (click)="eventosDetalles(e.idEvento)">ver m√°s</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="el-card-content puntos-suspensivos">
                        <h3 id="nombre-evento" class="box-title"> <strong> {{e.nombreEvento}} </strong> </h3>
                        <small> {{e.detalles}} </small>
                        <br />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <ul class="pagination justify-content-center">
                <pagination-controls responsive="true" previousLabel="Anterior" nextLabel="Siguiente" autoHide="true"
                    (pageChange)="p = $event"></pagination-controls>
            </ul>
        </div>

    </div>

</body>
