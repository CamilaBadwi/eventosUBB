<body class="fix-header card-no-border fix-sidebar">

    <div class="row el-element-overlay">

        <div class="col-md-12 mt-4 mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar un evento" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"> <i class="mdi mdi-search-web"></i> </button>
                </div>
            </div>
        </div>
        <hr>

        <div class="col-lg-3 col-md-6" *ngFor="let e of eventos | paginate: { itemsPerPage: 12,
            currentPage: p}">
            <div class="card">
                <div class="el-card-item">
                    <div class="el-card-avatar el-overlay-1">
                        <img *ngIf="!e.imagen" src="../../../../assets/images/sin-imagen.png" alt="user" />
                        <img *ngIf="e.imagen" src="{{url + 'image/' + e.imagen}}" alt="user" />

                        <div class="el-overlay">
                            <ul class="el-info">
                                <li>
                                    <a class="btn default btn-outline" (click)="eventosDetalles(e.idEvento)" >ver m√°s</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="el-card-content">
                        <h3 class="box-title"> <strong> {{e.nombreEvento}} </strong> </h3> <small> {{e.detalles}} </small>
                        <br/>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <ul class="pagination justify-content-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </ul>
        </div>

    </div>

    <!-- ============================================================== -->
    <!-- End Page Content -->
    <!-- ============================================================== -->

</body>
