<body class="fix-header card-no-border fix-sidebar">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                    <div class="col-md-12 m-t-15">
                            <p style="margin: 0;">Opciones seleccionadas</p>
                            <p style="margin: 0;" *ngFor="let user of usuarios"> {{user | json}} </p>
                        </div>
                        <br><br><br>
 
                <form class="form-horizontal p-t-20" #crearComisionForm="ngForm" (ngSubmit)="crearComision(crearComisionForm)">
  
                    <!-- Listar eventos -->
                    <h3>Formulario normal</h3>
                    <hr>
                    <div class="form-group row">
                        <label for="evento_idEvento" class="col-sm-3 control-label">Evento</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-city"></i></div>
                                <input type="number" class="form-control" name="evento_idEvento" id="evento_idEvento" #evento_idEvento="ngModel" [(ngModel)]="comision.evento_idEvento">
                            </div>
                            <span class="help-block"><small>Ingresa el id correspondiente del evento</small></span>
                        </div>
                    </div>

                    <ngx-select-dropdown tabindex="0"  [config]="config" [options]="options" 
                     [multiple]="true" name="email" #email="ngModel" [(ngModel)]="usuarios"></ngx-select-dropdown>

                    <!-- Agregar los correos para crear la comisiÃ³n -->

                      <label for="email" class="col-sm-3 control-label">Encargado</label>

                              <div class="input-group-addon"><i class="mdi mdi-account"></i></div>
                              <input type="email" class="form-control" name="email" id="email" #email="ngModel" [(ngModel)]="comision.email">
                          </div>
                          <span class="help-block"><small>Ingresa el correo del encargado de esta unidad</small></span>
                      </div>
                  </div> -->
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-12">
                            <button type="submit" class="btn btn-block btn-success waves-effect waves-light">Crear</button>
                        </div>
                    </div>
  
                </form>
            </div>
        </div>
    </div>
  </body>
