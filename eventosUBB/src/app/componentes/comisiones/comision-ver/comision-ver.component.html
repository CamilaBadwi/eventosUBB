<body class="fix-header card-no-border card-outline-info fix-sidebar">
  <div class="row el-element-overlay">
    <div class="col-md-12 mr-2">
      <div class="card-header">
        <h1 class="text-center text-white"> Comisiones </h1>
      </div>

      <div class="col-md-12 col-lg-12 col-xs-12">

        <!-- buscador -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width m-t-15" id="buscador-mat">
            <input matInput [(ngModel)]="filtrar" (keyup)="applyFilter()"
              placeholder="Buscar comisión por nombre del evento">
          </mat-form-field>
        </div>

        <div class="alert alert-success"> Para ver los integrantes de las comisiones que has creado
          selecciona el evento del cual quieras ver su comisión.
        </div>

        <div *ngIf="comisionExist == 1" class="col-md-12">
          <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span
                aria-hidden="true">&times;</span> </button>
            <h3 class="text-info"><i class="fa fa-exclamation-circle"></i> Información </h3>
            Actualmente no existen comisiones asociadas a tu(s) evento(s).
          </div>
        </div>

        <div class="col-md-12">
          <div class="text-right">
            <button class="btn btn-success" (click)="crearComision()">Crear comisión</button>
          </div>
        </div>

        <div class="table-responsive">
          <table id="table-sort" mat-table matSortActive="created_at" matSortDirection="desc" [dataSource]="dataSource"
            matSort class="mat-elevation-z8">

            <ng-container matColumnDef="nombreEvento">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre evento</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let eventos"> {{eventos.nombreEvento}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha creación</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let eventos"> {{eventos.created_at | date:'shortDate'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="button">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td id="table-sort-cell" mat-cell *matCellDef="let eventos">
                <button class="btn btn-block btn-outline-info waves-effect waves-light"
                  (click)="eventosDetalles(eventos.idEvento)" type="button">ver comisión
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- paginador -->
          <mat-paginator [length]="cantEventos" [pageSize]="5" [pageSizeOptions]="[5,10,15,25,50]"></mat-paginator>

        </div>
      </div>

    </div>
  </div>
</body>
