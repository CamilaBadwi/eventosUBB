<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa</title>
</head>

<body>

    <button type="button" class="btn btn-primary" (click)="downloadPDF();">Generar PDF</button>

    <div id="pdf" class="content" #content>
        <img src="" alt="">
        <h2 style="text-align: center">{{evento.nombreEvento}}</h2>
        <div id="pdf">
            Fecha:<span *ngFor="let jornada of arrJornadas; let i = index">
                        <span *ngIf="i!=0">-</span> {{jornada.fechaJornada}}
            </span>
        </div>
        <div id="pdf">
            Ubicacion:<span>{{evento.ubicacion}}, {{evento.direccion}}, {{evento.ciudad.nombreCiudad}}</span>
        </div>
        <br>

        <div id="pdf" class="table-responsive">
            <table id="pdf" class="table">
                <thead>
                    <tr>
                        <th scope="col">Hora</th>
                        <th scope="col">Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody *ngFor="let d of arrActividades">

                    <tr>
                        <td>{{d.horaInicioActividad}} - {{d.horaFinActividad}}</td>
                        <td>
                            <p id="normal">{{d.descripcionActividad}}</p>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
        <section style="text-align: center">
            Contacto: <span style="color: blue">seminarioicichillan@ubiobio.cl</span> </section>

    </div>

</body>

</html>
