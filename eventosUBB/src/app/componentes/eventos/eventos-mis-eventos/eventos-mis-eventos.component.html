<body class="fix-header card-no-border fix-sidebar">
  <div class="row el-element-overlay">
    <div class="col-md-12">

      <div class="card">
        <div class="card-body">
          <ul class="nav nav-tabs" role="tablist">

            <li class="nav-item"> 
              <a class="nav-link active" data-toggle="tab" href="#eventos-participante" role="tab">
                <span class="hidden-sm-up"></span> 
                <span class="hidden-xs-down">Eventos inscritos</span>
              </a> 
            </li>

            <li class="nav-item" *ngIf="perfil == 4 || perfil == 3" > 
              <a class="nav-link" data-toggle="tab" href="#eventos-admin" role="tab">
                <span class="hidden-sm-up"></span> 
                <span class="hidden-xs-down">Administrar mis eventos</span></a>
            </li>
          </ul>

          <div class="tab-content tabcontent-border">
            <div class="tab-pane active" id="eventos-participante" role="tabpanel">
              <div class="p-20">
                <h3>Eventos en los que estoy participando</h3>

                <!-- buscador de eventos -->
                <div class="col-lg-12 col-md-12 col-xs-12 m-b-15">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar eventos por nombre">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button"><i class="fa fa-search"></i> Buscar</button>
                        </span>
                    </div>
                </div>

                <table class="table color-table info-table mt-3">
                  <thead>
                    <tr>
                      <th class="text-center"> # </th>
                      <th>Nombre del evento</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let e of misEventos | paginate: { itemsPerPage: 10,
                    currentPage: p} ; let i = index">
                    <tr>
                      <td class="text-center"> {{i+1}} </td>
                      <td> {{e.evento.nombreEvento}} </td>
                      <td> <button class="btn btn-block btn-outline-info waves-effect waves-light" (click)="verEvento(e.evento.idEvento)" type="button">ver detalles</button></td>
                    </tr>
                  </tbody>
                </table>

              </div>

              <!-- pagination -->
              <ul class="pagination justify-content-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </ul>

            </div>

            <div class="tab-pane  p-20" id="eventos-admin" role="tabpanel">
              <h3> Eventos en los que estoy a cargo </h3>

              <!-- buscador de eventos -->
              <div class="col-lg-12 col-md-12 col-xs-12 m-b-15">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Buscar eventos por nombre">
                      <span class="input-group-btn">
                          <button class="btn btn-info" type="button"><i class="fa fa-search"></i> Buscar</button>
                      </span>
                  </div>
              </div>

              <table class="table color-table info-table mt-3">
                  <thead>
                    <tr>
                      <th class="text-center"> # </th>
                      <th>Nombre del evento</th>
                      <th> </th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let eadmin of misEventosAdmin | paginate: { itemsPerPage: 10,
                    currentPage: p} ; let i = index">
                    <tr>
                      <td class="text-center"> {{i+1}} </td>
                      <td *ngIf="!eadmin.nombreEvento"> {{eadmin.nombreEventoInterno}} </td>
                      <td *ngIf="eadmin.nombreEvento"> {{eadmin.nombreEvento}} </td>
                      <td> <button class="btn btn-block btn-outline-info waves-effect waves-light" (click)="eventosDetalles(eadmin.idEvento)" type="button">ver detalles</button></td>
                    </tr>
                  </tbody>
                </table>


              <!-- pagination -->
              <ul class="pagination justify-content-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </ul>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>
