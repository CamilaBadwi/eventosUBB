<body class="fix-header card-no-border fix-sidebar">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1>Crear un nuevo evento</h1>
                <form class="form-horizontal p-t-20" #crearEventoForm="ngForm"
                    (ngSubmit)="guardarEvento(crearEventoForm)">

                    <!-- Nombre del evento-->
                    <div class="form-group row">
                        <label for="nombreEventoInterno" class="col-sm-3 control-label">Nombre evento</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-city"></i></div>
                                <input type="text" class="form-control" id="nombre" name="nombreEventoInterno" #nombreEventoInterno="ngModel" [(ngModel)]="evento.nombreEventoInterno">
                            </div>
                            <span class="help-block"><small>Este nombre puede ser modificado por el encargado</small></span>
                        </div>
                    </div>

                    <!-- Agregar el encargado del evento -->
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 control-label">Encargado</label>
                        <div class="col-sm-9">
                            <ngx-select-dropdown tabindex="0" [config]="configUsuario" [options]="optionsUsuario" 
                            [multiple]="false" name="email" #email="ngModel" [(ngModel)]="usuarios"></ngx-select-dropdown>  
                            <span class="help-block"><small>Selecciona la persona que va a estar a cargo del evento</small></span>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-12">
                            <button type="submit" class="btn btn-block btn-success waves-effect waves-light"
                                [disabled]="crearEventoForm.invalid">Crear</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
