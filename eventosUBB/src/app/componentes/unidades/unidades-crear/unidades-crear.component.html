<body class="fix-header card-no-border fix-sidebar">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h1>Crear una nueva unidad</h1>
                <form class="form-horizontal p-t-20"  #crearUnidadForm="ngForm" (ngSubmit)="guardarUnidad(crearUnidadForm)">

                    <!-- logo de unidad -->
                    <div class="form-group row">
                        <label for="logoUnidad" class="col-sm-3 control-label">Logo de unidad</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <angular-file-uploader #file1 [config]="afuConfig" (ApiResponse)="logoUpload($event)">
                                </angular-file-uploader>
                            </div>
                            <span class="help-block"><small>Agrega el logo correspondiente a la unidad</small></span>
                        </div>
                    </div>

                    <!-- Nombre de la unidad -->
                    <div class="form-group row">
                        <label for="nombreUnidad" class="col-sm-3 control-label">Nombre unidad</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-city"></i></div>
                                <input type="text" class="form-control" name="nombreUnidad" #nombreUnidad="ngModel" [(ngModel)]="unidad.nombreUnidad">
                            </div>
                            <span class="help-block"><small>Ingresa el nombre correspondiente de la unidad</small></span>
                        </div>
                    </div>

                    <!-- Seleccionar sede de la unidad -->
                    <div class="form-group row">
                        <label for="sede" class="col-sm-3 control-label">Sede</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control custom-select">
                                    <option value="Concepci칩n">Concepci칩n</option>
                                    <option value="Chill치n">Chill치n</option>
                                </select>
                            </div>
                            <span class="help-block"><small>Selecciona la sede asociada a la unidad</small></span>
                        </div>
                    </div>

                    <!-- Agregar el encargado de la unidad -->
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 control-label">Encargado</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="mdi mdi-account"></i></div>
                                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="unidad.email">
                            </div>
                            <span class="help-block"><small>Ingresa el <strong>correo</strong> del encargado de esta unidad</small></span>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-12">
                            <button type="submit" class="btn btn-block btn-success waves-effect waves-light" [disabled]="crearUnidadForm.invalid">Crear</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
