<body class="fix-header card-no-border fix-sidebar">
  <div class="row el-element-overlay">
    <div class="col-md-12 mr-2 mt-2">
      <h1 class="text-center"> Unidades </h1>
      <br>

      <div class="col-md-12 col-lg-12 col-xs-12">

        <!-- buscador -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="filtrar" (keyup)="applyFilter()" placeholder="Buscar unidad">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="filtrar" (click)="limpiarBuscador()">
              <i class="ti-close"></i>
            </button>
          </mat-form-field>
        </div>

        <div class="table-responsive">
          <table id="table-sort" mat-table matSortActive="created_at" matSortDirection="desc" [dataSource]="dataSource"
            matSort class="mat-elevation-z8">

            <ng-container matColumnDef="created_at">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha creaci√≥n</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let unidades"> {{unidades.created_at | date:'shortDate'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombreUnidad">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre unidad</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let unidades"> {{unidades.unidad.nombreUnidad}} </td>
            </ng-container>

            <ng-container matColumnDef="encargado">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Encargado</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let unidades">
                {{unidades.user.nombreUsuario + ' ' + unidades.user.apellidoUsuario }} </td>
            </ng-container>

            <ng-container matColumnDef="sede">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Sede</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let unidades"> {{unidades.sede}} </td>
            </ng-container>

            <ng-container matColumnDef="logoUnidad">
              <th id="table-sort-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
              <td id="table-sort-cell" mat-cell *matCellDef="let unidades"> <img class="imageLogo"
                  src="{{url + 'logoImage/' + unidades.unidad.logoUnidad}}" alt="Responsive image"> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- paginador -->
          <mat-paginator [length]="cantidad" [pageSize]="5" [pageSizeOptions]="[5,10,15,25,50]"></mat-paginator>

        </div>
      </div>

    </div>
  </div>
</body>
