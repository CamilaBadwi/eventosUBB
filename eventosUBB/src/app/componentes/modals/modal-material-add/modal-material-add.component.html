<div class="modal blur" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" [ngStyle]="{ display: modalService.oculto }" >
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h4 class="modal-title text-primary text-center">Agregar material al evento</h4>
              <button type="button" class="close" (click)="ocultarModal()">Ã—</button>
          </div>
          <div class="modal-body">
              <form class="form-horizontal p-t-20" #agregarMaterialForm="ngForm" (ngSubmit)="agregarMaterial(agregarMaterialForm)">

                  <div class="form-group row">
                      <label for="nombreMaterial" class="col-sm-3 control-label">Nombre</label>
                      <div class="col-sm-9">
                          <div class="input-group">
                              <div class="input-group-addon"><i class="mdi mdi-assistant"></i></div>
                              <input type="text" class="form-control" name="nombreMaterial"
                                  #nombreMaterial="ngModel" [(ngModel)]="materialAdd.nombreMaterial">
                          </div>
                          <span class="help-block"><small>Ingresa el nombre del material a adjuntar</small></span>
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="archivo" class="col-sm-3 control-label">Archivo</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="mdi mdi-file"></i></div>
                            <angular-file-uploader #file1 [config]="afuConfig" (ApiResponse)="archivoUpload($event)">
                            </angular-file-uploader>
                        </div>
                        <span class="help-block"><small>Selecciona los archivos que deseas subir</small></span>
                    </div>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger waves-effect" (click)="ocultarModal()">Cancelar</button>
                      <button type="submit" class="btn btn-success waves-effect waves-light">Guardar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
