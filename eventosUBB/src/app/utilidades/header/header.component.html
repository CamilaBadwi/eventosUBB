        </div>

        <div class="navbar-collapse">

                        <img *ngIf="identity && identity.avatar" src="{{url + 'user/avatar/' + identity.avatar}}" class="avatar">

                        <ul class="dropdown-user">

                            <li>

                                <div class="dw-user-box">
                                    <div class="u-img"> 
                                        <img *ngIf="!identity.avatar" src="../../../assets/images/user.png" alt="user">
                                        <!-- <img *ngIf="identity && identity.avatar" src="{{url + 'user/avatar/' + identity.avatar}}" class="avatar">  -->
                                        <img *ngIf="identity && identity.avatar" [src]="identity.avatar | imagen">

                                </div>
                            </li>
                            <li role="separator" class="divider"></li>
                            <!--mostramos imagen de usuario-->

                            <li><a class="dropdown-item" [routerLink]="['/editLogin']">Modificar perfil</a> </li>
