 <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                                <img *ngIf="!identity.avatar" src="../../../assets/images/user.png" alt="user" class="profile-pic" />
                                <img *ngIf="identity && identity.avatar" src="{{url + 'user/avatar/' + identity.avatar}}" class="avatar">
                                <span class="hide-menu"> {{ identity.nombreUsuario + ' ' + identity.apellidoUsuario }} </span>
                            </a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a>Cerrar sesión</a></li>
                            </ul>
                        </li>

                        <li routerLink="/inicio"> 
                          <a class="waves-effect waves-dark" aria-expanded="false">
                            <i class="mdi mdi-home"></i>
                            <span class="hide-menu">Inicio</span>
                          </a>
                        </li>

                        <li *ngFor="let menu of _sidebar.menu"> 
                            <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu"> {{menu.titulo}} </span></a>
                            <ul aria-expanded="false" class="collapse">

                                <li *ngFor="let submenu of menu.submenu">
                                    <a routerLinkActive="active" [routerLink]="[ submenu.url ]"> {{ submenu.titulo}} </a>
                                </li>
                                
                            </ul>
                        </li>

                        <li> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i class="mdi mdi-account-multiple"></i><span class="hide-menu">Comisión</span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a>Ver comisiones</a></li>
                                <li><a>Agregar comisión</a></li>
                            </ul>
                        </li>
                       
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
